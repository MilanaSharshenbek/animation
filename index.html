    #animate {
        position: absolute;
        background-image: url('1.jpg');
        background-repeat: no-repeat;

    #container {

        width: 400px;

    }
</style>

<div id="container">
    <div id="animate">
    </div>
</div>
<button onclick="myMove()">click me</button>
<script>
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
</script>
